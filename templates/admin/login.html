<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Admin — IvoryImmo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}"/>
</head>
<body style="margin:0">
  <div class="login-page">
    <div class="login-card">
      <div class="login-logo">
        <div class="name">Ivory<span>Immo</span></div>
        <div class="sub">Administration</div>
      </div>

      {% if error %}
      <div class="login-error">⚠️ {{ error }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('admin_login') }}">
        <div class="form-group">
          <label style="font-size:0.72rem;text-transform:uppercase;letter-spacing:0.1em;
                         color:var(--muted);display:block;margin-bottom:7px">
            Identifiant
          </label>
          <input type="text" name="username" placeholder="admin"
                 required autofocus autocomplete="username"/>
        </div>
        <div class="form-group">
          <label style="font-size:0.72rem;text-transform:uppercase;letter-spacing:0.1em;
                         color:var(--muted);display:block;margin-bottom:7px">
            Mot de passe
          </label>
          <input type="password" name="password" placeholder="••••••••"
                 required autocomplete="current-password"/>
        </div>
        <button type="submit" class="login-submit">Se connecter →</button>
      </form>

      <div class="login-back">
        <a href="{{ url_for('index') }}">← Retour au site</a>
      </div>
    </div>
  </div>
</body>
</html>
